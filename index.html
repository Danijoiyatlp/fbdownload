<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DJ-FBGrab - Facebook Video Downloader</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#0d6b3c;
    --secondary:#1f9d55;
    --accent:#25D366;
    --bg:#f0f4f8;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#6b7280;
    --radius:20px;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Inter,system-ui;
    min-height:100vh;
    background:var(--bg);
    color:var(--text);
    display:flex;
    justify-content:center;
    padding:20px;
}
.app{width:100%;max-width:540px}

.neo{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:0 10px 25px rgba(0,0,0,.08);
    transition:.3s;
}
.neo:hover{transform:translateY(-4px);box-shadow:0 20px 40px rgba(0,0,0,.12);}

.header{padding:30px;text-align:center}
.header h1{font-size:30px;font-weight:900;color:var(--primary)}
.header h1 span{color:var(--secondary)}
.header p{font-size:14px;color:var(--muted);margin-top:8px;font-weight:600}
.channel-link{display:inline-block;margin-top:16px;padding:12px 20px;text-decoration:none;color:white;font-weight:700;border-radius:16px;background:linear-gradient(135deg,var(--secondary),var(--primary));transition:.3s;}
.channel-link:hover{transform:translateY(-3px);filter:brightness(1.05);}

.search{margin-top:25px;position:relative}
.search i{position:absolute;left:16px;top:50%;transform:translateY(-50%);color:var(--primary)}
.search input{width:100%;padding:16px 16px 16px 46px;border-radius:18px;border:2px solid #d1d5db;background:white;outline:none;transition:.3s;}
.search input:focus{border-color:var(--secondary);box-shadow:0 0 0 4px rgba(31,157,85,.15);}

.actions{margin-top:20px;display:grid;grid-template-columns:1fr 1fr;gap:14px;}
.btn{padding:14px;border-radius:18px;background:white;font-weight:800;cursor:pointer;border:2px solid #d1d5db;display:flex;align-items:center;justify-content:center;gap:8px;transition:.3s;}
.btn:hover{transform:translateY(-2px);border-color:var(--secondary);box-shadow:0 10px 20px rgba(0,0,0,.08);}
.btn.primary{background:linear-gradient(135deg,var(--secondary),var(--primary));color:white;border:none;}

.result{margin-top:25px;padding:20px;display:none}
.spinner{width:36px;height:36px;border-radius:50%;border:3px solid #e5e7eb;border-top-color:var(--primary);margin:12px auto;animation:spin 1s linear infinite;}@keyframes spin{to{transform:rotate(360deg)}}

.video-title{font-size:16px;font-weight:800;margin-bottom:14px}
.video-preview{margin:16px 0;border-radius:16px;overflow:hidden;}
.video-preview img{width:100%;height:200px;object-fit:cover;border-radius:16px;}
.download-card{padding:16px;margin-bottom:16px;border-radius:16px;border:2px solid #e5e7eb;transition:.3s;}
.download-card:hover{transform:translateY(-3px);border-color:#bbf7d0;box-shadow:0 12px 24px rgba(0,0,0,.08);}
.download-info{display:flex;justify-content:space-between;margin-bottom:10px;}
.download-type{background:#dcfce7;color:#065f46;font-size:11px;padding:4px 10px;border-radius:8px;font-weight:800;}
.download-btn{width:100%;padding:12px;border:none;border-radius:14px;background:linear-gradient(135deg,var(--secondary),var(--primary));color:white;font-weight:900;cursor:pointer;transition:.3s;}
.download-btn:hover{transform:translateY(-2px);filter:brightness(1.05);}

.cv-btn,.contact-btn{display:block;margin-top:18px;text-align:center;padding:14px;border-radius:18px;text-decoration:none;font-weight:900;letter-spacing:.4px;transition:.3s;}
.cv-btn{background:var(--primary);color:white;}
.cv-btn:hover{transform:translateY(-2px);filter:brightness(1.05);}
.contact-btn{background:var(--accent);color:white;}
.contact-btn:hover{transform:translateY(-2px);filter:brightness(1.05);}
.footer{margin-top:20px;text-align:center;font-size:12px;color:var(--muted);}
</style>
</head>

<body>

<div class="app">

<div class="header neo">
    <h1>DJ-<span>FBGrab</span></h1>
    <p>Fast. Simple. Download Your FB Videos Instantly.</p>
    <a class="channel-link" target="_blank" href="https://whatsapp.com/channel/0029VaU50kzFy72DqI8zsv34">
        <i class="fab fa-whatsapp"></i> Join WhatsApp Channel
    </a>
</div>

<div class="search">
    <i class="fab fa-facebook"></i>
    <input id="urlInput" placeholder="Paste Facebook video link">
</div>

<div class="actions">
    <button class="btn primary" onclick="downloadVideo()">
        <i class="fas fa-download"></i> Download
    </button>
    <button class="btn" onclick="resetUI()">
        <i class="fas fa-trash"></i> Clear
    </button>
</div>

<div id="result" class="result neo"></div>

<a href="https://daniintropage.vercel.app" target="_blank" class="cv-btn">
    <i class="fas fa-file"></i> DEVELOPER INFO
</a>
<a href="https://wa.me/923291001302" target="_blank" class="contact-btn">
    <i class="fab fa-whatsapp"></i> CONTACT ME
</a>

<div class="footer">DEVELOPER | DANISH RASOOL</div>

</div>

<script>
const API='https://api.siputzx.my.id/api/d/facebook?url=';
const input=document.getElementById('urlInput');
const result=document.getElementById('result');

function resetUI(){input.value='';result.style.display='none';result.innerHTML='';}
function loading(){result.style.display='block';result.innerHTML=`<div style="text-align:center"><div class="spinner"></div><p>Fetching video...</p></div>`;}
async function downloadVideo(){
    if(!input.value) return alert('Paste Facebook URL');
    loading();
    try{
        const res=await fetch(API+encodeURIComponent(input.value));
        const json=await res.json();
        if(!json.status) throw 'error';
        render(json.data);
    }catch{
        result.innerHTML='<p style="color:red;text-align:center">Failed to fetch video</p>';
    }
}
function render(v){
    let html=`<div class="video-title">${v.title||'Facebook Video'}</div>`;
    if(v.thumbnail){ html+=`<div class="video-preview"><img src="${v.thumbnail}"></div>`; }
    v.downloads.forEach(d=>{
        html+=`<div class="download-card"><div class="download-info"><b>${d.quality}</b><span class="download-type">${d.type}</span></div><button class="download-btn" onclick="window.open('${d.url}','_blank')"><i class="fas fa-download"></i> Download</button></div>`;
    });
    result.innerHTML=html;
    result.style.display='block';
}
</script>

</body>
</html>
